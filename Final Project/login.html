<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - E-Challan Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --portal-navy: #002B7F;
            --bg-light: #f0f2f5;
            --input-bg: #e8f0fe;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Login Card Styling */
        .login-card {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
        }

        .login-card h2 {
            color: var(--portal-navy);
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            font-size: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        /* Matching the light blue input background from your image */
        .form-control-email {
            background-color: var(--input-bg) !important;
            border: 1px solid #d1d9e6;
            padding: 12px;
            border-radius: 8px;
        }

        .form-control-pass {
            background-color: white;
            border: 1px solid #d1d9e6;
            padding: 12px;
            border-radius: 8px;
        }

        /* The Dark Navy Button */
        .btn-login-submit {
            background-color: var(--portal-navy);
            color: white;
            font-weight: 600;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            margin-top: 25px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login-submit:hover {
            background-color: #001f5c;
            box-shadow: 0 4px 12px rgba(0, 43, 127, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--portal-navy);
            text-decoration: none;
            font-weight: 600;
        }

        .admin-login-text {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
        }

        .admin-login-text a {
            color: #666;
            text-decoration: none;
        }
         footer {
            background-color: var(--portal-navy);
            color: rgba(255,255,255,0.8);
            padding: 40px 0 20px;
            margin-top: auto;
        }

        footer h5 { color: white; margin-bottom: 20px; }
        footer a { color: rgba(255,255,255,0.7); text-decoration: none; display: block; margin-bottom: 8px; }
        .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; margin-top: 30px; }

        /* Mobile Menu Hack */
        #nav-check { display: none; }
        @media (max-width: 991px) {
            .navbar-collapse { display: none; }
            #nav-check:checked ~ .navbar-collapse { display: block; }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>User Login</h2>
        
        <form action="index.html" method="POST">
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control form-control-email" placeholder="mustafakhaan001@gmail.com" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-pass" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="btn btn-login-submit">
                <i class="bi bi-lock-fill text-warning"></i> Login to Account
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>

        <div class="admin-login-text">
            <a href="admin.html">Admin Login →</a>
        </div>
    </div>

</body>
</html>
